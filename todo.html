" class="form-control" placeholder="Įveskite užduotį"> <button class="btn btn-primary" onclick="addTask()">Pridėti</button></div><ul id="taskList" class="list-group mb-4"></ul></div><script>const taskListEl = document.getElementById('taskList');
  const taskInputEl = document.getElementById('taskInput');
  const STORAGE_KEY = 'dailyTasks';
  const DATE_KEY = 'taskDate';

  function getTodayDate() {
    return new Date().toISOString().split('T')[0];
  }

  function loadTasks() {
    const savedDate = localStorage.getItem(DATE_KEY);
    const today = getTodayDate();

    if (savedDate !== today) {
      localStorage.removeItem(STORAGE_KEY); // Clear old tasks
      localStorage.setItem(DATE_KEY, today);
    }

    const tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    tasks.forEach(task => renderTask(task));
  }

  function saveTasks() {
    const tasks = [];
    document.querySelectorAll('.task-item').forEach(item => {
      const id = item.dataset.id;
      const checkbox = item.querySelector('input[type="checkbox"]');
      const text = item.querySelector('span').textContent;
      tasks.push({
        id,
        text,
        completed: checkbox.checked
      });
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
  }

  function generateId() {
    return '_' + Math.random().toString(36).substr(2, 9);
  }

  function addTask() {
    const text = taskInputEl.value.trim();
    if (!text) return;

    const task = {
      id: generateId(),
      text,
      completed: false
    };

    renderTask(task);
    saveTasks();
    taskInputEl.value = '';
  }

  function renderTask(task) {
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex align-items-center justify-content-between task-item';
    li.dataset.id = task.id;

    const leftSection = document.createElement('div');
    leftSection.className = 'd-flex align-items-center flex-grow-1';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.className = 'form-check-input me-2';
    checkbox.checked = task.completed;
    checkbox.onchange = saveTasks;

    const span = document.createElement('span');
    span.textContent = task.text;

    leftSection.appendChild(checkbox);
    leftSection.appendChild(span);

    const deleteIcon = document.createElement('i');
    deleteIcon.className = 'bi bi-trash delete-icon ms-3';
    deleteIcon.title = 'Ištrinti';
    deleteIcon.onclick = () => {
      li.remove();
      saveTasks();
    };

    li.appendChild(leftSection);
    li.appendChild(deleteIcon);
    taskListEl.appendChild(li);
  }

  loadTasks();</script></div></div></div><footer class="border-top"><div class="container px-4 px-lg-5"><div class="row gx-4 gx-lg-5 justify-content-center"><div class="col-md-10 col-lg-8 col-xl-7"><div class="small text-center text-muted fst-italic">Copyright &copy; Tiksiandien 2025</div></div></div></div></footer></body></html>
